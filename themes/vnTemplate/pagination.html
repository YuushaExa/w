<div class="pagination">
  <script>
function getPaginationHTML(currentPage, totalPages, basePath = '') {
  // Ensure basePath ends with a slash
  if (basePath && !basePath.endsWith('/')) {
    basePath += '/';
  }

  // Don't show pagination if only 1 page
  if (totalPages <= 1) return '';

  // Helper function to generate page URL
  const getPageUrl = (page) => {
    if (page === 1) return basePath;
    return `${basePath}page-${page}`;
  };

  let paginationHTML = `
    <div class="pagination">
      ${currentPage > 1 ? `
        <a href="${getPageUrl(currentPage - 1)}" class="prev">‹ Prev</a>
      ` : ''}
  `;

  // Always show first page if not in current range
  if (currentPage > 4) {
    paginationHTML += `
      <a href="${getPageUrl(1)}">1</a>
      ${currentPage > 5 ? `<span class="ellipsis">…</span>` : ''}
    `;
  }

  // Show surrounding pages
  const startPage = Math.max(1, Math.min(currentPage - 3, totalPages - 6));
  const endPage = Math.min(totalPages, startPage + 6);

  for (let page = startPage; page <= endPage; page++) {
    paginationHTML += page === currentPage ? `
      <span class="current">${page}</span>
    ` : `
      <a href="${getPageUrl(page)}">${page}</a>
    `;
  }

  // Always show last page if not in current range
  if (currentPage < totalPages - 3) {
    paginationHTML += `
      ${currentPage < totalPages - 4 ? `<span class="ellipsis">…</span>` : ''}
      <a href="${getPageUrl(totalPages)}">${totalPages}</a>
    `;
  }

  // Next button
  if (currentPage < totalPages) {
    paginationHTML += `
      <a href="${getPageUrl(currentPage + 1)}" class="next">Next ›</a>
    `;
  }

  paginationHTML += `</div>`;

  return paginationHTML;
}
  </script>
</div>
<style>
  .pagination {
    display: flex;
    gap: 5px;
    margin: 20px 0;
    justify-content: center;
  }
  .pagination a {
    padding: 5px 10px;
    border: 1px solid #ddd;
    text-decoration: none;
  }
  .pagination a.active {
    background: #333;
    color: white;
  }
</style>
