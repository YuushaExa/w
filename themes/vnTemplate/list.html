<h2>Visual Novels</h2>
<div class="item-list">
  ${data.items?.map(item => `
    <div class="item-card">
      <a href="/${slugify(item.title).html">
        ${item.image?.url ? `<img src="${item.image.url}" alt="${item.title}">` : ''}
        <h3>${item.title || 'Untitled'}</h3>
      </a>
      ${item.developers?.length ? `
        <p><strong>Developers:</strong> 
          ${item.developers.map(dev => dev.name).join(', ')}
        </p>
      ` : ''}
    </div>
  `).join('') || 'No items found.'}
</div>
${pagination}
